<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="kt.css">
</head>
<body>
    
    <nav>
        <a href="#" id="homeLink" onclick="showForm()">Home</a> | 
        <a href="#" id="productLink" onclick="showProduct()">Product</a>
    </nav>
    
    <div class="container">
        <!-- Form nhập thông tin -->
        <form name="frm" id="productForm">
            <div class="form-group">
                <label for="productImage">Image of product (URL): </label>
                <input type="text" name="productImage" id="productImage" placeholder="Enter image URL"/>
            </div>
            <div class="form-group">
                <label for="productName">Product name: </label>
                <input type="text" name="productName" id="productName" />
            </div>
            <div class="form-group">
                <label for="newPrice">New Price: </label>
                <input type="number" name="newPrice" id="newPrice" />
            </div>
            <div class="form-group">
                <label for="oldPrice">Old Price: </label>
                <input type="number" name="oldPrice" id="oldPrice" />
            </div>
            <div class="form-group">
                <label for="productType">Type: </label>
                <input type="text" name="productType" id="productType" />
            </div>
            <div class="form-group">
                <label for="productCode">Code: </label>
                <input type="number" name="productCode" id="productCode" />
            </div>
            <button type="button" onclick="add()">Add</button>
        </form>

         <!-- Khu vực chứa các thẻ sản phẩm -->
         <div id="productCards">
        <!-- Hiển thị thông tin sản phẩm sau khi nhấn Add -->
            <div id="productInfo">
                <img id="productImageDisplay" src="" alt="Product Image" />
                <p><strong>Product name:</strong> <span id="infoName"></span></p>
                <p><strong>New Price:</strong> <span id="infoNewPrice"></span></p>
                <p><strong>Old Price:</strong> <span id="infoOldPrice"></span></p>
                <p><strong>Type:</strong> <span id="infoType"></span></p>
                <p><strong>Code:</strong> <span id="infoCode"></span></p>
                <button type="button" id="buyButton">Đặt mua</button>
            </div>
        </div>

    </div>
    
    <script src="kt.js"></script>
</body>
</html>
